<div id="vault-info">
  <h3 class="mat-h3">{{vaultContent.data['vaultName']}}</h3>
  <h3 class="mat-h3">{{vaultContent.data}}</h3>
</div>
<div id="vault-options">
  <button mat-button class="vault-option option-button">
    <mat-icon>person_add</mat-icon>
    Add user
  </button>
  <button mat-button class="vault-option option-button">
    <mat-icon>people</mat-icon>
    Users
  </button>
  <button mat-button class="vault-option option-button">
    <mat-icon>save_alt</mat-icon>
    Save
  </button>
  <button mat-button class="vault-option option-button">
    <mat-icon>delete</mat-icon>
    Delete
  </button>
  <button mat-button class="vault-option option-button">
    <mat-icon>help</mat-icon>
    Help
  </button>
</div>
